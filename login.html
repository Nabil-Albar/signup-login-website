<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dulu Guys!</title>
    <link rel="shortcut icon" href="labil.bar.png" type="image/x-icon"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            margin: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }

        .content {
            margin-bottom: 20px;
            font-size: 1.8rem;
            margin-right: 80px;
        }

        label {
            text-align: left;
            display: block;
            margin-top: 10px;
            font-size: 0.95rem;
        }

        input {
            width: 95%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #ddd;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 50%;
            justify-content: center;
            padding: 0.75rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-items: center;
            flex-direction: column;
            display: block;
            margin: auto;
        }

        button:hover {
            background-color: #444;
        }

        .content {
            margin-bottom: 50px;
        }

        .content h2 {
            font-size: 1.5rem;
            margin: 0px;
            color: #f1f1f1;
            text-align: center;
        }

        .content p {
            font-size: 0.8rem;
            margin: 0px;
            color: #f1f1f1;
            text-align: center;
        }

        .content a {
            font-size: 1rem;
        }

        .content img {
            width: 50px;
            margin-left: 130px;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="labil.bar.png" alt="labil.bar-icon">
        <h2>Selamat Datang Dimana Tau</h2>
        <p>Belum punya akun? <a href="register.html" target="_self" title="register">daftar</a></p>
    </div>

    <div class="container">
        <h2>Login</h2>
        <hr>
        <form id="login">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan Email Anda">
        
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Masukkan Password">
        
            <button type="submit">Login</button>
        </form>
        
        <script>
        document.getElementById('login').addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('http://localhost:5000/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        if (result.token) {
            alert('Login berhasil!');
            // Simpan token di localStorage untuk akses selanjutnya
            localStorage.setItem('token', result.token);
        } else {
            alert(result.msg);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Terjadi kesalahan saat login');
    }
});

        </script>
    </div>
</body>
</html>
